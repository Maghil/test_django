<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>User Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.scss'%}">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" method="POST" action="../home/">
					<span class="login100-form-title p-b-43">
						Register and Join us
					</span>
          {% csrf_token %}
          <div class="wrap-input100 login">
						<input class="input100 logintxtclor" type="text" name="username" placeholder="Username" size="50">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 login">
						<input class="input100 logintxtclor" type="text" name="email" placeholder="Email" size="50">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 login">
						<input class="input100 logintxtclor" type="password" name="password" placeholder="Password" size="50">
						<span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 login">
						<input class="input100 logintxtclor" type="password" name="cnfrmpassword" placeholder="Confirm Password" size="50">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn p-t-46">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="text-center p-t-46">
						<a href="/login" class="txt2">
							Already have an account?
						</a>
					</div>
				</form>
			<div class="login100-more image-import1">
				<!--=============Image block=============-->
			</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'js/main.js'%}"></script>
</body>
</html>
